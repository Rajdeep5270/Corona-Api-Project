<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Cases</title>
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- main css  -->
    <link rel="stylesheet" href="css/corona.css" type="text/css">
</head>

<body class="bg-light">

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px;">
            <h3 class="mb-3 text-primary">COVID-19 Tracker</h3>
            <input type="text" id="state" class="form-control mb-3" placeholder="Enter Country Name">
            <button class="btn btn-primary w-100" onclick="coronaDetails()">Get COVID Data</button>
            <p id="conti" class="mt-2 mb-1 text-danger fw-bold"></p>
            <p id="country" class="my-1 text-danger fw-bold"></p>
            <p id="res1" class="my-1 text-danger fw-bold"></p>
            <p id="res2" class="my-1 text-danger fw-bold"></p>
            <p id="res3" class="my-1 text-danger fw-bold"></p>
            <p id="res4" class="my-1 text-danger fw-bold"></p>
            <p id="res5" class="my-1 text-danger fw-bold"></p>
            <p id="res6" class="my-1 text-danger fw-bold"></p>
        </div>
    </div>

    <!-- bootstrap cdn  -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- jquery ajax cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        function coronaDetails() {
            var state = document.getElementById("state").value;
            $.ajax({
                url: "https://disease.sh/v3/covid-19/countries/" + state,
                type: "get",
                success: function (data) {
                    console.log(data);
                    document.getElementById("conti").innerHTML = "Continent = " + data.continent;
                    document.getElementById("country").innerHTML = "Country = " + data.country;
                    document.getElementById("res1").innerHTML = "Active Cases = " + data.active;
                    document.getElementById("res2").innerHTML = "Critical = " + data.critical;
                    document.getElementById("res3").innerHTML = "Deaths = " + data.deaths;
                    document.getElementById("res4").innerHTML = "Population = " + data.population;
                    document.getElementById("res5").innerHTML = "Recovered = " + data.recovered;
                    document.getElementById("res6").innerHTML = "Tests = " + data.tests;
                }
            });
        }
    </script>

</body>

</html>
